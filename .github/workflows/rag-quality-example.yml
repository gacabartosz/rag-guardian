name: RAG Quality Tests (Example)

# This is an example workflow showing how to use RAG Guardian
# in your own project to test RAG quality on every PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rag-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install RAG Guardian
      run: |
        pip install poetry
        poetry install

    - name: Run RAG Quality Tests
      run: |
        # Example: Test with example cases
        # In your project, you would:
        # 1. Start your RAG server
        # 2. Run rag-guardian test with your test cases

        echo "✅ This is an example workflow"
        echo "In production, you would run:"
        echo "  poetry run rag-guardian test --dataset tests/example_cases.jsonl"
        echo "  poetry run rag-guardian test --rag-endpoint http://localhost:8000"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: rag-test-results
        path: results/

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.name,
            body: '## RAG Quality Test Results\n\n✅ All RAG quality metrics passed!\n\nSee artifacts for detailed results.'
          })
